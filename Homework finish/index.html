<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified syntax conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simplified syntax conversion</h1>

<div class="container" >
    <div class="code">
        <h3>Enter Emmet Code:</h3>
        <textarea id="emmetInput" rows="10" cols="40"></textarea>
    </div>
    
    <div class="result">
        <h3>HTML Result:</h3>
        <pre id="htmlOutput" style="white-space: pre-wrap;"></pre>
        <div id="errorOutput" style="color: red;"></div>
    </div>  
</div>

    <script src="script.js"></script>
</body>
</html>
