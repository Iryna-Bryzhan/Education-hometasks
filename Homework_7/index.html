<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Padauk&family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="login-page__img">
                <img src="./img/login 1.svg" alt="laptop">
            </div>
            <div class="login-page__form">
                <form action="" class="form">
                    <div class="form__title">
                        <div class="title">Login</div>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" type="email">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                        <a href="./Form 2/index.html" class="form-link">Form 2</a>
                        <span>Not a user? <a class="form-link" href="./Form 3/index.html">Register now</a></span>
                    <div class="login-page__button">
                        <button class="button" type="submit">LOGIN</button>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
