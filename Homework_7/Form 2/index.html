<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Padauk&family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="registration-form__img">
                <img src="../img/Figure.svg" alt="figure">
            </div>
            <div class="registration-form__form">
                <form action="" class="form">
                    <div class="form__title">
                        <div class="title">Registration form</div>
                    </div>
                    <div class="input">
                        <label for="name">Name</label>
                        <input id="name" type="text">
                    </div>
                    <div class="input">
                        <label for="date-of-birth">Date Of Birth</label>
                        <input id="date-of-birth" type="date">
                    </div>
                    <div class="input">
                        <label for="mother's-name">Father's/Mother's Name</label>
                        <input id="date-of-birth" type="text">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" type="email">
                    </div>
                    <div class="input">
                        <label for="tel">Mobile No.</label>
                        <input id="tel" type="tel">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                    <div class="input">
                        <label for="re-enter-password">Re-enter Password</label>
                        <input id="re-enter-password" type="password">
                    </div>
                    <div class="input">
                        <label for="home-number">home Number</label>
                        <input id="home-number" type="text">
                    </div>
                    <div class="registration-form__button">
                        <button class="button" type="submit">SUBMIT</button>
                    </div>   
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
