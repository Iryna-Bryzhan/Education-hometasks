<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="prod">

    </section>
    <script>
        const product = JSON.parse(localStorage.restProducts);

        const productEL = product.map((el)=>{
            const div = document.createElement("div");
            div.innerText = el.name + " : " + el.price;
            return div;
        })

        document.getElementById("prod").append(...productEL)
    </script>
</body>
</html>
